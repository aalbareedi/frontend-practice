<!DOCTYPE html>
<html>
  <head>
    <!-- Specifies the language you will be using for your page -->
    <meta charset="utf-8" />
    <!--- Allows mobile devices to scale to size -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boarding Pass</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="mainGrid">
      <div class="mainHeader">
        <div class="passTitle">Boarding pass</div>
        <div class="headerInfo1">
          <div class="infoStyle">Flight n째</div>
          <div>VY1812</div>
        </div>
        <div class="headerInfo2">
          <div class="infoStyle">Gate</div>
          <div>D62</div>
        </div>
      </div>
      <div class="flightGeneral">
        <div class="passStyle2">
          <div class="passStyle3">Munich</div>
          <div class="flightGeneralInfo">MUC</div>
        </div>
        <div class="passStyle2 passStyle3">to</div>
        <div class="passStyle2">
          <div class="passStyle3">Barcelona</div>
          <div class="flightGeneralInfo">BCN</div>
        </div>
      </div>
      <div class="flightTimeInfo passStyle">
        <div class="passStyle5">
          <div class="passStyle3">Boarding</div>
          <div class="passStyle4">18:20</div>
        </div>
        <div class="passStyle5">
          <div class="passStyle3">Departure</div>
          <div class="passStyle4">19:00</div>
        </div>
        <div class="passStyle5">
          <div class="passStyle3">Date</div>
          <div class="passStyle4">15/10/2017</div>
        </div>
      </div>
      <div class="flightPassengerInfo passStyle">
        <div class="passStyle5">
          <div class="passStyle3">Passenger</div>
          <div class="passStyle4">Victor Janin</div>
        </div>
        <div class="passStyle5">
          <div class="passStyle3">Seat</div>
          <div class="passStyle4">23A</div>
        </div>
      </div>
      <div class="flightQR">
        <img
          class="qrImg"
          src="https://cdnqrcgde.s3-eu-west-1.amazonaws.com/wp-content/uploads/2013/11/jpeg.jpg"
        />
      </div>
      <div class="weather passStyle">
        <div class="passStyle2">
          <div class="passStyle3">16th</div>
          <div class="passStyle6">23째C</div>
          <div class="passStyle4 infoStyle">Partly Sunny</div>
        </div>
        <div class="passStyle2">
          <div class="passStyle3">17th</div>
          <div class="passStyle6">24째C</div>
          <div class="passStyle4 infoStyle">Cloudy with a bit of rain</div>
        </div>
        <div class="passStyle2">
          <div class="passStyle3">18th</div>
          <div class="passStyle6">23째C</div>
          <div class="passStyle4 infoStyle">Mostly Sunny</div>
        </div>
      </div>
    </div>
  </body>
</html>
