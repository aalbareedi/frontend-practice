<!DOCTYPE html>
<html>
  <head>
    <!-- Specifies the language you will be using for your page -->
    <meta charset="utf-8" />
    <!--- Allows mobile devices to scale to size -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <img
        class="elephant"
        srcset="
          ./images/elephant-320.png   320w,
          ./images/elephant-480.png   480w,
          ./images/elephant-1800.png 1800w
        "
        sizes="(max-width: 320px) 320px,
                (max-width: 480px) 480px,
                (min-width: 481px) 1800px"
      />
    </div>
    <div class="container">
      <img
        class="bird"
        srcset="
          ./images/bird-320.png   320w,
          ./images/bird-480.png   480w,
          ./images/bird-1800.png 1800w
        "
        sizes="(max-width: 320px) 320px,
        (max-width: 640px) 480px,
        (min-width: 641px) 1800px"
      />
    </div>
  </body>
</html>
