<!DOCTYPE html>
<html>
  <head>
    <!-- Specifies the language you will be using for your page -->
    <meta charset="utf-8" />
    <!--- Allows mobile devices to scale to size -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Site #1</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />

      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="mainSiteNavbar">
      <div class="navLogo">
        <div class="brandLogo">X</div>
        <div class="brandName">Brand Name</div>
      </div>
      <div class="navToggleIcon"><i class="fas fa-bars navToggleBtn"></i></div>
    </nav>

    <div class="sideNavWindow">

      <div class="sideNavBar"><i class="fas fa-times cancelIcon"></i></div>

      <div class="sideNavMenu">
        <div class="sideNavHeading">
          <div class="sideNavText">FEATURES</div>
          <i class="fas fa-chevron-down dropDownIcon"></i>
        </div>
        <div class="sideNavSubHeading">sub heading</div>
        <div class="sideNavHeading">
          <div class="sideNavText">SOLUTIONS</div>
          <i class="fas fa-chevron-down dropDownIcon"></i>
        </div>
        <div class="sideNavHeading">
          <div class="sideNavText">COMPANY</div>
          <i class="fas fa-chevron-down dropDownIcon"></i>
        </div>
        <div class="sideNavHeading">
          <div class="sideNavText">RESOURCES</div>
          <i class="fas fa-chevron-down dropDownIcon"></i>
        </div>
      </div>

      <div class="sideNavSocialMedia">
        <div class="socialMediaIcon"><i class="fab fa-instagram"></i></div>
        <div class="socialMediaIcon"><i class="fab fa-linkedin-in"></i></i></div>
        <div class="socialMediaIcon"><i class="fab fa-facebook-f"></i></i></div>
      </div>

      <div class="sideNavContact">
        <div class="contactInfo">
          <div class="addressBox">
          <div class="addressText">
            4251 N. Milwaukee Ave Chicago, Illinois 60641
          </div>
        </div>
        <div class="phoneNumberBox">
          <div class="phoneNumberText">(773) 282-0013</div>
        </div>
      </div>
        <div class="contactBtns">
          <button class="contactBtn" id="directionsBtn">
            <i id="directionsIcon" class="fas fa-map-marker-alt contactIcon"></i
            ><div class="contactBtnText">Directions</div>
          </button>

          <button class="contactBtn" id="callBtn">
            <i id="callIcon" class="fas fa-phone contactIcon"></i><div class="contactBtnText">Call</div>
          </button>
        </div>
      </div>
    </div>

    <div class="landingContent">
      <div class="landingInfoBox">
        <h1 class="landingHeading">Welcome to my mobile site layout</h1>
        <div class="landingSubHeading">
          Mobile sites make it easy for people to view your business. Mobile
          sites should behave in a responsive manner.
        </div>
        <button class="landingBtn">Explore Products <span>â†’</span></button>
